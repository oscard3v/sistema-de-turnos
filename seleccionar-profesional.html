<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Profesional - Sistema de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Acceso Profesional
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Selecciona tu nombre para acceder al panel de profesional
                </p>
            </div>

            <!-- Formulario -->
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="profesional" class="sr-only">Seleccionar Profesional</label>
                        <select id="profesional" name="profesional" required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <option value="">Selecciona un profesional</option>
                            <option value="1">Dr. Juan Pérez</option>
                            <option value="2">Dra. María González</option>
                            <option value="3">Dr. Carlos Rodríguez</option>
                            <option value="4">Dra. Ana Martínez</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Ingresar al Panel
                    </button>
                </div>

                <div class="text-center">
                    <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Volver al inicio
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50"></div>

    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
